apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Google APIs:23'
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "net.piaw.photonet"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        release {
            storeFile file("C:\\Users\\xiaoqin\\keystore.jks")
            storePassword "totoro"
            keyAlias "PhotoNetKey"
            keyPassword "totoro"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
